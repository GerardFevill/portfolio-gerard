<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvee | Gerard NOUGLOZEH</title>
    <link rel="icon" type="image/png" href="/assets/pokemon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* Light Mode */
        body.light-mode {
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 50%, #cbd5e1 100%);
            color: #0f172a;
        }

        .container {
            text-align: center;
            padding: 1.5rem;
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
            line-height: 1;
        }

        body.light-mode .error-code {
            background: linear-gradient(135deg, #0055aa, #7c3aed);
            -webkit-background-clip: text;
            background-clip: text;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-title {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            margin: 0.75rem 0;
            color: #00d9ff;
        }

        body.light-mode .error-title {
            color: #0055aa;
        }

        .error-message {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: #b0b0b0;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        body.light-mode .error-message {
            color: #475569;
        }

        .home-btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #00d9ff, #7b2cbf);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        body.light-mode .home-btn {
            background: linear-gradient(135deg, #0055aa, #7c3aed);
            box-shadow: 0 10px 30px rgba(0, 85, 170, 0.3);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.4);
        }

        .pokemon {
            width: clamp(80px, 20vw, 120px);
            margin: 1.5rem auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00d9ff;
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 8s infinite;
        }

        body.light-mode .particle {
            background: #0055aa;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .error-message br {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 0.5s;"></div>
    </div>

    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Oups ! Page non trouvee</h1>
        <p class="error-message">
            La page que vous cherchez n'existe pas ou a ete deplacee.<br>
            Mais ne vous inquietez pas, Dracaufeu va vous ramener a l'accueil !
        </p>
        <img src="/assets/pokemon.png" alt="Dracaufeu" class="pokemon">
        <br>
        <a href="/" class="home-btn">Retour a l'accueil</a>
    </div>

    <script>
        // Detecter le mode light depuis localStorage
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>
